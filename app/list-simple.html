    <script>
    $(function(){
        /* test bootbox */
        // bootbox.alert("Hello world!");
        
        /**
         * init sideNav
         * json数据模板: http://172.17.210.82/ocp/json/sideNav.json
         */
        $('#sideNav').sideNav({
            url: BasePath+'json/left_tree.json'
        });

        /**
         * datetimepicker setting
         */
        $('#startDate').datetimepicker({
            format: 'YYYY-MM-DD H:mm:ss',
            // defaultDate: moment().format('YYYY-MM-DD H:59:59'),
            // sideBySide: true,
            // debug: true,
            locale: moment.locale('zh-cn')
        });
        $('#endDate').datetimepicker({
            format: 'YYYY-MM-DD H:mm:ss',
            // defaultDate: moment().format('YYYY-MM-DD H:mm:ss'),
            // sideBySide: true,
            // debug: true,
            locale: moment.locale('zh-cn')
        });
        $('#startDate').on("dp.change", function (e) {
            var rel = $(this).attr('rel');
            $('#endDate').data('DateTimePicker').minDate(e.date);
        });
        $('#endDate').on("dp.change", function (e) {
            var rel = $(this).attr('rel');
            $('#startDate').data('DateTimePicker').maxDate(e.date);
        });
    });

    /**
     * bootstrap notify
     */
    $.notify({
        // 选项
        // icon: 'glyphicon glyphicon-warning-sign',
        // title: '标题标题标题',
        message: '弹出消息提示测试弹出消息提示测试弹出消息提示测试弹出消息提示',
        url: 'index.html',
        target: '_self' //默认_blank
    },{
        // 设置
        type: "warning",// 默认info, 共success,danger,warning,info
        placement: { // 显示位置
            from: "top", // 默认top, 共top, bottom
            align: "center" // 默认right, 共left, center, right
        },
        // url_target: '_blank',
        onShow: null,
        onShown: null,
        onClose: null,
        onClosed: null
    });

    /**
     * bootstrap select
     */
    var options = {
        preserveSelected: false, //不使用底部显示当前选中
        preLoadAllData: true, //默认显示所有数据
        ajax: {
            url: BasePath+'json/category.json',
            type: 'GET',
            dataType: 'json'
        }
    };
    $('#ajax-select').selectpicker().ajaxSelectPicker(options);

    $('#brandType').on('changed.bs.select', function (e, index, selected, state) {
        console.log(e+'-'+index+'-'+selected+'-'+state);
    });

    // $('#searchBtn').click(function(){
    //     $('#ajax-select').selectpicker('val', 25);
    // });

    /**
     * bootstrap table setting
     */
    $('#table').bootstrapTable({
        classes: 'table table-no-bordered table-striped',
        // toggle: 'table',
        pagination: true,
        url: 'json/list.json',
        onLoadSuccess: function(){
            /**
             * bootstrap table sortable
             */
            $('#table tbody').sortable({
                items: 'tr:not(.disabled)'
            });
        }
    });
    function statusFormatter(value, row, index) {
        var statusClass = value==1 ? ' bg-success' : '';
        var statusText = value==1 ? '已启用' : '未启用';
        return '<label class="badge '+statusClass+'" >'+statusText+'</label>';
    };
    function editableFormatter(value, row, index) {
        return '<input type="text" class="form-control" value="'+value+'" />';
    };
    function operateFormatter(value, row, index) {
        return [
            '<a class="start" href="#'+index+'" data-toggle="tooltip" data-placement="top" title="启用">',
            '<i class="fa fa-play text-success"></i>',
            '</a>  ',
            '<a class="stop" href="#'+index+'" data-toggle="tooltip" data-placement="top" title="停用">',
            '<i class="fa fa-stop text-grey"></i>',
            '</a>  ',
            '<a class="start" href="#'+index+'" data-toggle="tooltip" data-placement="top" title="查看">',
            '<i class="fa fa-eye text-black"></i>',
            '</a>  ',
            '<a class="start" href="#'+index+'" data-toggle="tooltip" data-placement="top" title="预览">',
            '<i class="fa fa-search-plus text-info"></i>',
            '</a>  ',
            '<a class="edit" href="detail.html#'+index+'" data-toggle="tooltip" data-placement="top" title="编辑">',
            '<i class="fa fa-edit text-primary"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="删除">',
            '<i class="fa fa-remove text-danger"></i>',
            '</a>'
        ].join('');
    }
    </script>
