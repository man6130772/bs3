    <script src="./js/boot.js"></script>

    <script src="./js/template/template-native.js"></script>
    <script src="./js/sortable/jquery.sortable.js"></script>

    <script>
        var categoryList = {
            init: function() {
                this.initTree();
                this.initList();
            },
            initTree: function() {
                var _self = this;
                /* init tree */
                $.getJSON(BasePath + 'json/brand.json', function(data) {
                    $('#categoryTree').treeview({
                        data: data,
                        enableLinks: true,
                        showTags: true,
                        levels: 1, //初始化显示的层级
                        onNodeSelected: function(event, node) {
                                // console.log(node);
                                var params = {
                                    'brand': node.text,
                                    'node': node.nodeId
                                };
                                $('#categoryName').text(node.text);
                                _self.initList(params);
                            }
                            // enableLinks: true
                    });
                });
            },
            initList: function(params) {
                var _self = this;
                var params = params || {};
                $.getJSON(BasePath + 'json/category.php', params, function(data) {
                    _self.renderTemplate(data);
                    _self.bindListEvents();
                });
            },
            renderTemplate: function(data) {
                $('#categoryCount').text(data.length);
                var listData = {
                    list: data
                };
                template.config('openTag', '{{');
                template.config('closeTag', '}}');
                $('#categoryList').html(template('categoryListTemplate', listData));
            },
            bindListEvents: function() {
                // bind sortable button
                $('.sortable').sortable({
                    items: ':not(.disabled)'
                });
                // bind delete button
                $(document).off('click.deleteCate').on('click.deleteCate', '.delete-btn', function() {
                    var callback = {};
                    bootbox.confirm("确定要删除吗？", function() {

                    });
                });
            }
        };


        $(function() {
            /**
             * init sideNav
             * json数据模板: ./json/sideNav.json
             */
            $('#sideNav').sideNav({
                url: BasePath + 'json/left_tree.json'
            });
            /* init category */
            categoryList.init();
        });
    </script>
