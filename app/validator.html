    <script>

            /**
             * datetimepicker setting
             */
            $('.startDate').datetimepicker({
                format: 'YYYY-MM-DD H:mm:ss',
                // defaultDate: moment().format('YYYY-MM-DD H:59:59'),
                // sideBySide: true,
                // debug: true,
                locale: moment.locale('zh-cn')
            });
            $('.endDate').datetimepicker({
                format: 'YYYY-MM-DD H:mm:ss',
                // defaultDate: moment().format('YYYY-MM-DD H:mm:ss'),
                // sideBySide: true,
                // debug: true,
                locale: moment.locale('zh-cn')
            });
            $('.startDate').on("dp.change", function(e) {
                var rel = $(this).attr('rel');
                $('.endDate[rel=' + rel + ']').data('DateTimePicker').minDate(e.date);
            });
            $('.endDate').on("dp.change", function(e) {
                var rel = $(this).attr('rel');
                $('.startDate[rel=' + rel + ']').data('DateTimePicker').maxDate(e.date);
            });

            /**
             * modal dialog setting
             */

            }).on('hidden.bs.modal', function(event) {
